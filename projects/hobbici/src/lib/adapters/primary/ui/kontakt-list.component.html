<h6 (click)="submit(kontakt)">{{ autor }}</h6>
<h6 (click)="submit(kontakt)">{{ autor1 }}</h6>
<form (ngSubmit)="submit(kontakt)" [formGroup]="kontakt">
  <input type="text" formControlName="imie" placeholder="Imie" /><input
    type="text"
    formControlName="adres"
    placeholder="Adres"
  /><input type="submit" value="Submit" />
</form>
